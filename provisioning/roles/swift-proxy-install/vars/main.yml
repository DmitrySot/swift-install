---
common_os_packages:
  Debian:
    - memcached
    - python-memcache
    - python-swiftclient
    - python-webob
    - swift
    - swift-proxy
  RedHat:
    - openstack-swift-proxy
    - memcached
    - python-swiftclient

os_packages:
  Debian:
    havanna:
      - python-keystoneclient
    juno:
      - python-keystonemiddleware
    kilo:
      - python-keystonemiddleware
  RedHat:
    havanna:
      - python-keystoneclient
    juno: 
      - python-keystonemiddleware
    kilo:
      - python-keystonemiddleware

packages: "{{ common_os_packages[ansible_os_family] + os_packages[ansible_os_family][openstack_version] }}"

os_services:
  Debian:
    - memcached
  RedHat:
    - memcached

services: "{{ os_services[ansible_os_family] }}"

config_files:
  proxy-server.conf:
    havanna: etc/swift/havanna/proxy-server.conf
    juno: etc/swift/juno/proxy-server.conf
    kilo: etc/swift/kilo/proxy-server.conf
  swift.conf:
    havanna: etc/swift/havanna/swift.conf
    juno: etc/swift/juno/swift.conf
    kilo: etc/swift/kilo/swift.conf
