---
- name: ensure swift-storage packages are installed
  yum: 
    pkg: "{{ item }}"
    state: latest 
  with_items: redhat_packages

- name: ensure swift services are stopped
  service: 
    name: "{{ item }}"
    state: stopped
  ignore_errors: yes  
  with_items: redhat_services

- name: create directories if not already there
  file:
    path: "{{ item }}"
    owner: "swift"
    group: "swift"
    mode: 0750
    state: directory
  with_items:
    - /etc/swift
    - /srv/node
    - /var/lib/swift
    - /var/cache/swift

- name: update configuration files from templates
  template: 
    src: etc/swift/{{ openstack_version }}/{{ item }}
    dest: /etc/swift/{{ item }}
    owner: "swift"
    group: "swift"
    mode: 0600
  with_items: config_files

- name: ensure rsyncd is stopped
  service:
    name: rsyncd
    state: stopped

- name: update rsyncd.conf from template
  template: 
    src: etc/rsyncd.conf 
    dest: /etc/rsyncd.conf 
    owner: root 
    group: root 
    mode: 0644

- name: enable rsync in /etc/xinetd.d/rsync
  template: 
    src: RedHat/etc/xinetd.d/rsync 
    dest: /etc/xinetd.d/rsync 
    owner: root 
    group: root 
    mode: 0644

- name: restart xinetd service
  service:
    name: xinetd
    state: restarted
    enabled: yes
    
