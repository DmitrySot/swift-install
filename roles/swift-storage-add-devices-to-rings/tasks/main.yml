---
- name: create ring builder objects
  swift_ring_builder:
    op: create
    type: "{{ item }}"
    part_power: "{{ ring_builder[item].part_power }}"  
    replicas: "{{ ring_builder[item].replicas}}"  
    min_part_hours: "{{ ring_builder[item].min_part_hours}}"  
  run_once: yes
  delegate_to: "{{ ring_builder_host }}"
  sudo_user: swift
  with_items:
    - object
    - container
    - account

- name: add object devices to rings
  swift_ring_builder:
    op: add
    type: object
    dev: "{{ item.name  }}"
    ip: "{{ rings_info.ip  }}"
    port: "{{ object_server_port }}"
    region: "{{ rings_info.region }}"
    zone: "{{ rings_info.zone }}"
    weight: "{{ item.weight }}"
  with_items: swift_devices.object_devices
  delegate_to: "{{ ring_builder_host  }}"
  sudo_user: swift  

- name: add container devices to rings
  swift_ring_builder:
    op: add
    type: container
    dev: "{{ item.name  }}"
    ip: "{{ rings_info.ip  }}"
    port: "{{ container_server_port  }}"
    region: "{{ rings_info.region }}"
    zone: "{{ rings_info.zone }}"
    weight: "{{ item.weight }}"
  with_items: swift_devices.container_devices
  delegate_to: "{{ ring_builder_host  }}"
  sudo_user: swift  

- name: add account devices to rings
  swift_ring_builder:
    op: add
    type: account
    dev: "{{ item.name  }}"
    ip: "{{ rings_info.ip  }}"
    port: "{{ account_server_port  }}"
    region: "{{ rings_info.region }}"
    zone: "{{ rings_info.zone }}"
    weight: "{{ item.weight }}"
  with_items: swift_devices.account_devices
  delegate_to: "{{ ring_builder_host  }}" 
  sudo_user: swift  

